<!DOCTYPE html>
<html>
	<head>
		<title>Sign in to Schedules</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/schedulesSignIn.css">
		<link rel="stylesheet" href="css/sweetalert.css">

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/schedulesSignIn.js"></script>
		<script src="js/sweetalert.min.js"></script>
	</head>
	<body>
		<h1>Sign in to Schedules</h1>
		<p>Sign in with your Dalton account so we can access your schedules.</p>
		<input type="text" id="username" class="form-control" placeholder="Username" />
		<input type="password" id="password" class="form-control" placeholder="Password" />
		<input type="submit" id="signIn" class="btn btn-primary" value="Sign in" />
	</body>
</html>
